language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: test
      script: npm test
    - stage: build
      script: npm run build
    - stage: deploy
      deploy:
        provider: heroku
        api_key: $HEROKU_KEY
        app: $HEROKU_APP
on:
  branch: master
